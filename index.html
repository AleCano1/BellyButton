<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <img src="https://assets.technologynetworks.com/production/dynamic/images/content/359322/how-to-choose-a-spatial-biology-platform-for-your-lab-359322-480x270.jpg?cb=11689218" decoding="async" loading="lazy" alt="How To Choose a Spatial Biology Platform for Your Lab" onerror="this.onerror = null;document.getElementById('s1-mobile').srcset = document.getElementById('s2-mobile').srcset = this.src = 'https://assets.technologynetworks.com/production/dynamic/images/content/default/default-480x270.jpg");    
        background-size: cover; background-position: center; color:#fff>
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p class="fw-bold">Use the interactive charts below to explore the dataset</p>
        <h5>Samples of hundreds of volunteers that are being analyzed to know the bacteria that live on their navels</h5>
      </div> 
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-18">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="plots.js"></script>
  <script src="charts.js"></script>

</body>

</html>
